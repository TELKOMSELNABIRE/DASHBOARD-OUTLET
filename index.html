<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Outlet</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6f8;
  margin: 0;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #b51217;
  color: #fff;
  padding: 12px 20px;
  flex-wrap: wrap;
}

header h2 {
  margin: 0;
  font-size: 18px;
}

header .logo {
  height: 40px;
}

/* NAV */
nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 20px;
  flex-wrap: wrap;
}

nav button {
  padding: 8px 14px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  background: #e0e0e0;
  font-size: 14px;
}

nav button.active {
  background: #b51217;
  color: #fff;
}

/* CONTAINER */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 10px 20px;
}

/* SEARCH */
.search-sort input {
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 100%;
  margin-bottom: 10px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  font-size: 14px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #eee;
  text-align: left;
}

th {
  background: #f0f0f0;
  font-weight: 700;
}

tbody tr:hover {
  background: #fafafa;
}

/* HIGHLIGHT RANK */
.highlight-rank1 td { background-color: #e8f5e9; }
.highlight-rank2 td { background-color: #f1f8e9; }
.highlight-rank3 td { background-color: #fffde7; }

/* RESPONSIVE */
@media (max-width: 768px) {
  table {
    font-size: 12px;
  }
}
</style>
</head>
<body>

<header>
  <h2>Dashboard Outlet</h2>
  <img src="logo.png" class="logo" alt="Telkomsel">
</header>

<nav>
  <button class="active" onclick="loadData('TRASSER', this)">TRASSER</button>
  <button onclick="loadData('TRAGIS', this)">TRAGIS</button>
  <button onclick="loadData('TRAVO', this)">TRAVO</button>
</nav>

<div class="container">
  <input type="text" id="search" placeholder="Search outlet...">

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Outlet ID</th>
        <th>Nama Outlet</th>
        <th>Eligible</th>
        <th>Score</th>
        <th>Rev Jan'25</th>
        <th>Rev Jan'26</th>
        <th>YoY</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyUkRm2WLla2Vb65Lv892KAsixSCjQbrFrjPVEfe3UNA0woDPDCY5Rs-QeL9QFlnFn-7g/exec";

let allData = [];

function parseNumber(str) {
  if (!str) return 0;
  return Number(str.toString().replace(/[Rp.%\s.]/g, ""));
}

function loadData(sheet, btn) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  const tbody = document.getElementById("data");
  tbody.innerHTML = "<tr><td colspan='8'>Loading...</td></tr>";

  fetch(`${API_URL}?sheet=${sheet}`)
    .then(res => res.json())
    .then(data => {
      allData = data;
      renderTable(data);
    })
    .catch(() => {
      tbody.innerHTML = "<tr><td colspan='8'>Gagal mengambil data</td></tr>";
    });
}

function renderTable(data) {
  const tbody = document.getElementById("data");
  tbody.innerHTML = "";

  data.forEach(d => {
    const rank = parseNumber(d["Rank"]);
    let rowClass = "";
    if (rank === 1) rowClass = "highlight-rank1";
    else if (rank === 2) rowClass = "highlight-rank2";
    else if (rank === 3) rowClass = "highlight-rank3";

    tbody.innerHTML += `
      <tr class="${rowClass}">
        <td>${d["Rank"] || ""}</td>
        <td>${d["Outlet ID"] || ""}</td>
        <td>${d["Nama Outlet"] || ""}</td>
        <td>${d["Eligible"] || ""}</td>
        <td>${d["Score"] || ""}</td>
        <td>${d["Rev Jan'25"] || ""}</td>
        <td>${d["Rev Jan'26"] || ""}</td>
        <td>${d["YoY"] || ""}</td>
      </tr>
    `;
  });
}

document.getElementById("search").addEventListener("input", e => {
  const v = e.target.value.toLowerCase();
  renderTable(allData.filter(d =>
    (d["Nama Outlet"] || "").toLowerCase().includes(v)
  ));
});

// default load
loadData("TRASSER", document.querySelector("nav button.active"));
</script>

</body>
</html>
