<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Outlet (Real-Time)</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6f8;
  margin: 0;
}
header {
  background: #b51217;
  color: #fff;
  padding: 16px;
  text-align: center;
}
nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px;
}
nav button {
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  background: #e0e0e0;
}
nav button.active {
  background: #b51217;
  color: #fff;
}
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}
.search-sort {
  display: flex;
  gap: 10px;
  margin-bottom: 14px;
  flex-wrap: wrap;
}
.search-sort input,
.search-sort select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-family: 'Poppins';
}
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  padding: 12px;
  border-bottom: 1px solid #eee;
  text-align: left;
  font-size: 14px;
}
th {
  background: #f0f0f0;
  font-weight: 700;
}
tbody tr:hover {
  background: #fafafa;
}

/* Highlight Rank 1-3 */
.highlight-rank1 td { background-color: #ffd700; }  /* Gold */
.highlight-rank2 td { background-color: #c0c0c0; }  /* Silver */
.highlight-rank3 td { background-color: #cd7f32; }  /* Bronze */
</style>
</head>

<body>

<header>
  <h2>Dashboard Outlet (Real-Time)</h2>
</header>

<nav>
  <button class="active" onclick="loadData('TRASSER', this)">TRASSER</button>
  <button onclick="loadData('TRAGIS', this)">TRAGIS</button>
  <button onclick="loadData('TRAVO', this)">TRAVO</button>
</nav>

<div class="container">

<div class="search-sort">
  <input type="text" id="search" placeholder="Search outlet...">
  <select id="sort">
    <option value="">Sort</option>
    <option value="rank">Sort by Rank</option>
    <option value="score">Sort by Score</option>
  </select>
</div>

<table>
<thead>
<tr>
  <th>Outlet ID</th>
  <th>Nama Outlet</th>
  <th>Rev Jan'25</th>
  <th>Rev Jan'26</th>
  <th>YoY</th>
  <th>Eligible</th>
  <th>Score</th>
  <th>Rank</th>
</tr>
</thead>
<tbody id="data"></tbody>
</table>

</div>

<script>
// GANTI DI SINI dengan Web App URL kamu
const API_URL = "https://script.google.com/macros/s/AKfycbyUkRm2WLla2Vb65Lv892KAsixSCjQbrFrjPVEfe3UNA0woDPDCY5Rs-QeL9QFlnFn-7g/exec";

let allData = [];

function loadData(sheet, btn) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.getElementById("data").innerHTML =
    "<tr><td colspan='8'>Loading...</td></tr>";

  fetch(`${API_URL}?sheet=${sheet}`)
    .then(res => res.json())
    .then(data => {
      allData = data;
      renderTable(data);
    })
    .catch(err => {
      console.error(err);
      document.getElementById("data").innerHTML =
        "<tr><td colspan='8'>Gagal mengambil data</td></tr>";
    });
}

// Konversi string "Rp64.378.616" atau "1726%" jadi angka untuk sort
function parseNumber(str) {
  if(!str) return 0;
  return Number(str.toString().replace(/[Rp.%\s.]/g,''));
}

function renderTable(data) {
  const tbody = document.getElementById("data");
  tbody.innerHTML = "";
  data.forEach(d => {
    let rank = parseNumber(d["Rank"]);
    let rowClass = "";
    if(rank === 1) rowClass = "highlight-rank1";
    else if(rank === 2) rowClass = "highlight-rank2";
    else if(rank === 3) rowClass = "highlight-rank3";

    tbody.innerHTML += `
      <tr class="${rowClass}">
        <td>${d["Outlet ID"] || ""}</td>
        <td>${d["Nama Outlet"] || ""}</td>
        <td>${d["Rev Jan'25"] || ""}</td>
        <td>${d["Rev Jan'26"] || ""}</td>
        <td>${d["YoY"] || ""}</td>
        <td>${d["Eligible"] || ""}</td>
        <td>${d["Score"] || ""}</td>
        <td>${d["Rank"] || ""}</td>
      </tr>
    `;
  });
}

// SEARCH
document.getElementById("search").addEventListener("input", e => {
  const v = e.target.value.toLowerCase();
  renderTable(allData.filter(d =>
    (d["Nama Outlet"] || "").toLowerCase().includes(v)
  ));
});

// SORT
document.getElementById("sort").addEventListener("change", e => {
  const value = e.target.value;
  if (value === "rank") {
    renderTable([...allData].sort((a,b) => parseNumber(a["Rank"]) - parseNumber(b["Rank"])));
  }
  if (value === "score") {
    renderTable([...allData].sort((a,b) => parseNumber(b["Score"]) - parseNumber(a["Score"])));
  }
});

// Load default
loadData("TRASSER", document.querySelector("nav button.active"));
</script>

</body>
</html>
