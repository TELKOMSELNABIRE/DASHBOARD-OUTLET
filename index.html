<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Outlet (Master-Detail)</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6f8;
  margin: 0;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #b51217;
  color: #fff;
  padding: 12px 20px;
  flex-wrap: wrap;
}

header h2 {
  margin: 0;
  font-size: 18px;
}

header .logo {
  height: 40px;
  cursor: pointer;
}

/* NAV */
nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 20px;
  flex-wrap: wrap;
}

nav button {
  padding: 8px 14px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  background: #e0e0e0;
  font-size: 14px;
}

nav button.active {
  background: #b51217;
  color: #fff;
}

/* CONTAINER */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 10px 20px;
}

/* SEARCH */
.search-sort {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}

.search-sort input {
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-family: 'Poppins';
  font-size: 14px;
  flex: 1 1 150px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  font-size: 14px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #eee;
  text-align: left;
}

th {
  background: #f0f0f0;
  font-weight: 700;
}

tbody tr:hover {
  background: #fafafa;
}

/* HIGHLIGHT RANK */
.highlight-rank1 td { background-color: #ffd700; }
.highlight-rank2 td { background-color: #c0c0c0; }
.highlight-rank3 td { background-color: #cd7f32; }

/* DETAIL ROW */
.detail-row {
  display: none;
  background-color: #f9f9f9;
  font-size: 13px;
}

.detail-row td {
  padding: 8px 10px;
  border-bottom: 1px solid #ddd;
}

/* RESPONSIVE MOBILE */
@media (max-width: 768px) {
  header h2 {
    font-size: 16px;
  }
  nav button {
    font-size: 12px;
    padding: 6px 10px;
  }
  table {
    font-size: 12px;
  }
}
</style>
</head>
<body>

<header>
  <h2>Dashboard Outlet (Master-Detail)</h2>
  <img src="logo.png" alt="Telkomsel Logo" class="logo">
</header>

<nav>
  <button class="active" onclick="loadData('TRASSER', this)">TRASSER</button>
  <button onclick="loadData('TRAGIS', this)">TRAGIS</button>
  <button onclick="loadData('TRAVO', this)">TRAVO</button>
</nav>

<div class="container">
  <div class="search-sort">
    <input type="text" id="search" placeholder="Search outlet...">
  </div>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nama Outlet</th>
        <th>Eligible</th>
        <th>Score</th>
        <th>Detail</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>

<script>
// GANTI API URL sesuai Web App kamu
const API_URL = "https://script.google.com/macros/s/AKfycbyUkRm2WLla2Vb65Lv892KAsixSCjQbrFrjPVEfe3UNA0woDPDCY5Rs-QeL9QFlnFn-7g/exec";

let allData = [];

function parseNumber(str) {
  if(!str) return 0;
  return Number(str.toString().replace(/[Rp.%\s.]/g,''));
}

function loadData(sheet, btn) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  const tbody = document.getElementById("data");
  tbody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";

  fetch(`${API_URL}?sheet=${sheet}`)
    .then(res => res.json())
    .then(data => {
      allData = data;
      renderTable(data);
    })
    .catch(err => {
      console.error(err);
      tbody.innerHTML = "<tr><td colspan='5'>Gagal mengambil data</td></tr>";
    });
}

function renderTable(data) {
  const tbody = document.getElementById("data");
  tbody.innerHTML = "";
  data.forEach((d, idx) => {
    let rank = parseNumber(d["Rank"]);
    let rowClass = "";
    if(rank === 1) rowClass = "highlight-rank1";
    else if(rank === 2) rowClass = "highlight-rank2";
    else if(rank === 3) rowClass = "highlight-rank3";

    // Row utama
    tbody.innerHTML += `
      <tr class="${rowClass}">
        <td>${d["Rank"] || ""}</td>
        <td>${d["Nama Outlet"] || ""}</td>
        <td>${d["Eligible"] || ""}</td>
        <td>${d["Score"] || ""}</td>
        <td><button onclick="toggleDetail(${idx})">Detail</button></td>
      </tr>
    `;

    // Row detail
    tbody.innerHTML += `
      <tr class="detail-row" id="detail-${idx}">
        <td colspan="5">
          <strong>Outlet ID:</strong> ${d["Outlet ID"] || ""} <br>
          <strong>Rev Jan'25:</strong> ${d["Rev Jan'25"] || ""} <br>
          <strong>Rev Jan'26:</strong> ${d["Rev Jan'26"] || ""} <br>
          <strong>YoY:</strong> ${d["YoY"] || ""}
        </td>
      </tr>
    `;
  });
}

function toggleDetail(idx) {
  const row = document.getElementById(`detail-${idx}`);
  if(row.style.display === "table-row") row.style.display = "none";
  else row.style.display = "table-row";
}

// SEARCH
document.getElementById("search").addEventListener("input", e => {
  const v = e.target.value.toLowerCase();
  renderTable(allData.filter(d =>
    (d["Nama Outlet"] || "").toLowerCase().includes(v)
  ));
});

// Load default
loadData("TRASSER", document.querySelector("nav button.active"));
</script>

</body>
</html>
